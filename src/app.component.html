<div class="relative w-full h-full">
  <!-- p5.js Canvas Container -->
  <div #canvasContainer class="w-full h-full block absolute inset-0 z-0"></div>

  <!-- UI Overlay -->
  <div class="absolute inset-0 z-10 pointer-events-none flex flex-col justify-between p-6 md:p-10">
    
    <!-- Header -->
    <header class="pointer-events-auto mix-blend-difference">
      <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-white uppercase italic leading-none">
        FunGo<br/>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">Tree</span>
      </h1>
      <p class="text-xs md:text-sm font-bold font-mono mt-4 text-white/80 bg-black/50 backdrop-blur inline-block px-3 py-1 rounded-full border border-white/20">
        GEOMETRIC CHRISTMAS GENERATOR
      </p>
    </header>

    <!-- Controls -->
    <div class="pointer-events-auto flex flex-col items-end gap-4">
      <div class="bg-black/60 backdrop-blur-md p-5 rounded-none shadow-[8px_8px_0px_rgba(255,255,255,0.2)] border border-white/20 max-w-xs transition-all duration-300">
        <p class="text-xs font-black text-white/90 uppercase mb-3 tracking-widest border-b border-white/20 pb-2">
          Control Module
        </p>
        
        <button 
          (click)="rebuildTree()" 
          class="group relative w-full overflow-hidden bg-white text-black font-bold py-4 px-6 transition-all hover:-translate-y-1 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] active:translate-y-0 active:shadow-sm"
        >
          <!-- Button Background Gradient Animation -->
          <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          
          <span class="relative flex items-center justify-center gap-2 uppercase tracking-wider text-sm group-hover:text-white transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter" class="group-hover:rotate-180 transition-transform duration-500">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
            Re-Compose
          </span>
        </button>
        
        <div class="mt-4 text-[10px] text-white/50 font-mono text-center flex flex-col gap-1">
          @if (isGenerating()) {
            <span class="animate-pulse text-pink-500 font-bold uppercase">Calculating Geometry...</span>
          } @else {
            <span class="font-black text-white uppercase tracking-tight">{{ currentStyle() }}</span>
            <span class="text-white/40">Scroll to Zoom | Drag to Rotate</span>
          }
        </div>
      </div>
    </div>
  </div>
</div>
